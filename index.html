<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        
          <picture class="image-section">
            <source
              media="(min-width: 700px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <img
              src="./images/image-product-mobile.jpg"
              alt="Gabrielle CHANEL perfume bottle"
            />
          </picture>
    
        <div class="text-section">
          <p class="category">Perfume</p>
          <h3 class="title">Gabrielle Essence Eau De Parfum</h3>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-section">
            <span class="cur-price"> $149.99 </span>
            <span class="original-price"> $169.99</span>
          </div>
          <button>
            <span class="cart-icon"><img src="./images/icon-cart.svg" /></span>
            <span class="btn-txt">Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
